<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Main Page</title>
</head>

    <ul>
        <li><a th:href="'/?name='+${fox.getName()}">Information</a></li>
        <li><a th:href="'/nutritionStore?name='+${fox.getName()}">NutritionStore</a></li>

    </ul>
<img src="greenfox.png"/> <br/>
    <p th:text="'This is '+${fox.getName()}+'. Currently living on '+${fox.getFood()}+' and '+${fox.getDrink()}+'. He knows '+${fox.getTricks().size()}+' tricks.'"></p>
    <br/>
    <h1 th:if="${!fox.getTricks().isEmpty()}">Known tricks</h1>
        <ul th:each="trick: ${fox.getTricks()}">
        <li th:text="${trick}"></li>
    </ul>

</body>
</html>

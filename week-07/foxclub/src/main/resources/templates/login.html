<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<h1>Welcome to Programmer Fox Club!</h1>
<p>Please provide a name, so you can associate it to your pet!</p>
<form method="get">
    <label>Name</label>
    <input th:type="${foxName}" name="name" />
    <input type="submit" value="GO"/>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ToDo List</title>
</head>
<body>
    <h1>
        ToDos for today:
    </h1>
    <ul th:each = "todo: ${todolist}">
        <li th:text="${todo.title}">Start the day</li>
        <li>Finish workshop</li>
    </ul>
</body>
</html>
